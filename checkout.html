<!DOCTYPE html>
<html land="en">
    <head>
        <title>Rainydays | Checkout </title>
        <meta charset="UFT-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Checkout for buying your favorite"/>
        <link href="Styles/style.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0da1880f97.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="Checkout-success-header">
                <a href="index.html"><img src="Images/RainyDays_Logo.png" alt="Rainydays Logo"></a>
        </header>
        <main class="checkout-main">
          <section class="checkout-proccess">
            <img src="Images/Payment-process.png" alt="Payment process - success">
          </section>
          <section class="custom-form">
            <form method="POST">
            <div class="custom-information">
                <h4> Custom information</h4>
                <input type="email" id="email" required value="Email*" required>
            </div>
            <div class="shipping-info">
                <h4>Shipping address</h4>
                <input type="text" id="fname" Value="First name*" required>
                <input type="text" id="lname" Value="Last name*" required>
                <input type="text" id="address" Value="Street Address*" required>
                <input type="text" id="address" Value="Town / City*" required>
                <input type="text" id="zip" Value="Postcode*" required>
                <input type="text" id="country" Value="Country*" required>
                <input type="text" id="State" Value="State">
                <div>
                <input type="checkbox" id="billingaddress" name="billingaddress" value="Use different billing address">
                <label for="billingaddress">Use different billing address</label>
                </div>
                <input type="text" id="phone number" Value="Phone (optional)">
            </div>
            <div class="cta-to-shipping">
                <button><a href="checkout-success.html">Continue to shipping</a></button>
            </div>
            </form>
        </section>
           <a href="cart.html">Edit Cart</a>
            <section class="cart-product-summary">
                <div class="cart-product-img">
                  <img src="Images/home-page-img/productlist-product1.jpg" alt="The blue jacket">
                  </div>
                <div class="cart-product-info">
                  <p>Blue Jacket</p>
                  <p>SKU: 10888A123</p>
                  <p>COLOR: BLUE</p>
                  <p> SIZE: S</p>
                  <input type="number" id="quatity" value="1">
                </div>
                <div class="summary-price">
                    <p>nok 999</p>
                </div>
            </section>
            <section class="amount-summary">
                <hr>
                <div class="price-summary">
                    <p>Sub total</p>
                    <p>nok 999</p>
                    <p>Delivery</p>
                    <p>free</p>
                    <p>Total</p>
                    <p>nok 999</p>
                </div>
            </section>
        </main>
            <footer class="terms-rights">
              <div class="footer-terms">
                <a href="#">Refund policy</a>
                <a href="#">Privacy policy</a>
                <a href="#">Terms of service</a>
              </div>
              <div class="footer-rights">
                Copyright &copy; 2021 RainydaysCheckout - All Rights Reserved 
              </div>
            </footer>
    </body>
</html>
